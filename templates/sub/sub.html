    <ul class="nav-list">
      <li>
          
      </li>

         <span class="tooltip">Dashboard</span>
      </li>
      <li>
       <a href="#">
         <i class='bx bx-user' ></i>
         <span class="links_name" id="trader"> Top traders</span>
       </a>
       <span class="tooltip">Top traders</span>
     </li>
     <li>
       <a href="#">

         <span class="links_name" id="message">Messages</span>

     <li>

     </li>
     <li class="active">

       </a>
       <span class="tooltip">Deposit</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-cart-alt' ></i>
         <span class="links_name" id="subscriptions">Subscriptions</span>
       </a>
       <span class="tooltip">Subscriptions</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-heart' ></i>
         <span class="links_name" id="giveaway">Giveaways</span>
       </a>
       <span class="tooltip">Giveaways</span>
     </li>
     <li class="">
       <a href="{% url 'setting' %}">
         <i class='bx bx-cog' ></i>
         <span class="links_name" id="setting">Setting</span>
       </a>
       <span class="tooltip">Setting</span>

     <li class="">
        <a href="{% url 'setting' %}">
          <i class='bx bx-cog' ></i>
          <span class="links_name" id="setting">Setting</span>
        </a>
        <span class="tooltip">Setting</span>
      </li>
      
     <li class="profile">
         <div class="profile-details">
           <img src="{% static 'images/andrea.jpg' %}" height="35px" alt="profileImg">
           <div class="name_job">
             <div class="name">Presh Lesli</div>
             <div class="job">Pro Trader</div>
           </div>
         </div>
         <a href="{% url 'logout' %}">

         </a>

    </ul>
  </div>
  <div class="home-section">
    <div class="container">
        <div class="subcards">
            <div class="subcard">

            </div>
        </div>
    </div>
  </div>
  <script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");
  let searchBtn = document.querySelector(".bx-search");

  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();//calling the function(optional)
  });

  searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function(optional)
  });

  // following are the code to change sidebar button(optional)
  function menuBtnChange() {
   if(sidebar.classList.contains("open")){
     closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
   }else {
     closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
   }
  }
  </script>
</body>
</html>
